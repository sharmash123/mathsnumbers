<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-Cal: Link Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1e40af, #9333ea);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .grid-table {
            display: grid;
            gap: 2px;
            border: 3px solid #000;
            background: #fff;
            margin-top: 1rem;
        }
        .grid-cell {
            border: 3px solid #000;
            padding: 0.5rem;
            text-align: center;
            min-width: 60px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            background: #f9fafb;
        }
        select, button {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button {
            background: #10b981;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #059669;
        }
        @media (max-width: 600px) {
            .grid-cell {
                min-width: 40px;
                min-height: 40px;
                font-size: 1rem;
            }
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-semibold text-center mb-4 text-indigo-900">Link Charts</h2>
        <div class="flex flex-col md:flex-row gap-4">
            <select id="chart1-select" class="w-full md:w-1/2">
                <option value="">Select First Chart</option>
            </select>
            <select id="chart2-select" class="w-full md:w-1/2">
                <option value="">Select Second Chart</option>
            </select>
        </div>
        <button id="link-charts-btn" class="w-full md:w-auto mt-4">Link Charts</button>
        <div id="open-conditions" class="mb-4 hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Open Conditions Table</h3>
            <div id="open-table" class="grid-table"></div>
        </div>
        <div id="close-conditions" class="hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Close Conditions Table</h3>
            <div id="close-table" class="grid-table"></div>
        </div>
        <div id="debug-output" class="mt-4 text-sm text-red-600"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chart1Select = document.getElementById('chart1-select');
            const chart2Select = document.getElementById('chart2-select');
            const linkChartsBtn = document.getElementById('link-charts-btn');
            const openConditionsDiv = document.getElementById('open-conditions');
            const closeConditionsDiv = document.getElementById('close-conditions');
            const openTable = document.getElementById('open-table');
            const closeTable = document.getElementById('close-table');
            const debugOutput = document.getElementById('debug-output');

            // Load existing charts from localStorage
            let history = JSON.parse(localStorage.getItem('chartHistory')) || {};
            if (Object.keys(history).length === 0) {
                debugOutput.textContent = 'Warning: No charts found in localStorage. Please save charts first.';
            } else {
                Object.keys(history).forEach(chartName => {
                    const option1 = document.createElement('option');
                    option1.value = chartName;
                    option1.textContent = chartName;
                    chart1Select.appendChild(option1.cloneNode(true));
                    chart2Select.appendChild(option1.cloneNode(true));
                });
            }

            linkChartsBtn.addEventListener('click', () => {
                debugOutput.textContent = '';
                const chart1Name = chart1Select.value;
                const chart2Name = chart2Select.value;

                if (!chart1Name || !chart2Name || chart1Name === chart2Name) {
                    debugOutput.textContent = 'Error: Please select two different charts.';
                    return;
                }

                const chart1 = history[chart1Name];
                const chart2 = history[chart2Name];
                if (!chart1 || !chart2 || !chart1.data || !chart2.data) {
                    debugOutput.textContent = 'Error: Invalid chart data.';
                    console.error('Chart data:', chart1, chart2);
                    return;
                }

                const rows = Math.max(chart1.rows, chart2.rows);
                const cols = Math.max(chart1.cols, chart2.cols);

                // Open Conditions Table
                openTable.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
                openTable.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cn1 = chart1.data[i]?.[j]?.cn || '';
                        const cn2 = chart2.data[i]?.[j]?.cn || '';
                        const open1 = cn1.split('-')[0] || '';
                        const open2 = cn2.split('-')[0] || '';
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.textContent = open1 + open2;
                        openTable.appendChild(cell);
                    }
                }
                openConditionsDiv.classList.remove('hidden');

                // Close Conditions Table
                closeTable.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
                closeTable.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cn1 = chart1.data[i]?.[j]?.cn || '';
                        const cn2 = chart2.data[i]?.[j]?.cn || '';
                        const close1 = cn1.split('-')[1] || '';
                        const close2 = cn2.split('-')[1] || '';
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.textContent = close1 + close2;
                        closeTable.appendChild(cell);
                    }
                }
                closeConditionsDiv.classList.remove('hidden');

                // Save the linked chart
                const newChartName = prompt('Enter a name for the linked chart:');
                if (newChartName) {
                    const linkedChart = {
                        rows: rows,
                        cols: cols,
                        data: Array(rows).fill().map((_, i) => Array(cols).fill().map((_, j) => ({
                            num: openTable.children[i * cols + j].textContent,
                            cn: `${openTable.children[i * cols + j].textContent}-${closeTable.children[i * cols + j].textContent}`
                        })))
                    };
                    history[newChartName] = linkedChart;
                    localStorage.setItem('chartHistory', JSON.stringify(history));
                    debugOutput.textContent = `Chart saved as "${newChartName}".`;
                    alert(`Chart saved as "${newChartName}".`);
                }
            });
        });
    </script>
</body>
</html>
