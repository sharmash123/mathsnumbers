<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-Cal: Link Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1e40af, #9333ea);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .grid-table {
            display: grid;
            gap: 2px;
            border: 3px solid #000;
            background: #fff;
        }
        .grid-cell {
            border: 3px solid #000;
            padding: 0.5rem;
            text-align: center;
            min-width: 60px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            background: #f9fafb;
        }
        button {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-semibold text-center mb-6 text-indigo-900">Link Charts</h2>
        <button id="link-charts-btn">Link Charts (Test)</button>
        <div id="open-conditions" class="mb-6 hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Open Conditions Table</h3>
            <div id="open-table" class="grid-table"></div>
        </div>
        <div id="close-conditions" class="hidden">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">Close Conditions Table</h3>
            <div id="close-table" class="grid-table"></div>
        </div>
        <div id="debug-output" class="mt-4 text-sm text-red-600"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const linkChartsBtn = document.getElementById('link-charts-btn');
            const openConditionsDiv = document.getElementById('open-conditions');
            const closeConditionsDiv = document.getElementById('close-conditions');
            const openTable = document.getElementById('open-table');
            const closeTable = document.getElementById('close-table');
            const debugOutput = document.getElementById('debug-output');

            // Test data
            const chart1 = {
                rows: 2,
                cols: 2,
                data: [
                    [{ num: "23", cn: "9-1" }, { num: "45", cn: "2-3" }],
                    [{ num: "67", cn: "4-5" }, { num: "89", cn: "6-7" }]
                ]
            };
            const chart2 = {
                rows: 2,
                cols: 2,
                data: [
                    [{ num: "11", cn: "4-4" }, { num: "33", cn: "5-6" }],
                    [{ num: "55", cn: "7-8" }, { num: "77", cn: "9-0" }]
                ]
            };

            linkChartsBtn.addEventListener('click', () => {
                debugOutput.textContent = '';
                const rows = Math.max(chart1.rows, chart2.rows);
                const cols = Math.max(chart1.cols, chart2.cols);

                // Generate Open Conditions Table
                openTable.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
                openTable.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cn1 = chart1.data[i]?.[j]?.cn || '';
                        const cn2 = chart2.data[i]?.[j]?.cn || '';
                        const open1 = cn1.split('-')[0] || '';
                        const open2 = cn2.split('-')[0] || '';
                        const cellValue = open1 + open2;
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.textContent = cellValue || '';
                        openTable.appendChild(cell);
                    }
                }
                openConditionsDiv.classList.remove('hidden');

                // Generate Close Conditions Table
                closeTable.style.gridTemplateColumns = `repeat(${cols}, minmax(0, 1fr))`;
                closeTable.innerHTML = '';
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cn1 = chart1.data[i]?.[j]?.cn || '';
                        const cn2 = chart2.data[i]?.[j]?.cn || '';
                        const close1 = cn1.split('-')[1] || '';
                        const close2 = cn2.split('-')[1] || '';
                        const cellValue = close1 + close2;
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.textContent = cellValue || '';
                        closeTable.appendChild(cell);
                    }
                }
                closeConditionsDiv.classList.remove('hidden');

                // Save test chart
                const newChartName = prompt('Enter a name for the linked chart:');
                if (newChartName) {
                    let history = JSON.parse(localStorage.getItem('chartHistory')) || {};
                    const linkedChart = {
                        rows: rows,
                        cols: cols,
                        data: openTable.querySelectorAll('.grid-cell').map((cell, idx) => {
                            const i = Math.floor(idx / cols);
                            const j = idx % cols;
                            return { num: cell.textContent, cn: `${openTable.children[idx].textContent}-${closeTable.children[idx].textContent}` };
                        })
                    };
                    history[newChartName] = linkedChart;
                    localStorage.setItem('chartHistory', JSON.stringify(history));
                    debugOutput.textContent = `Chart saved as "${newChartName}".`;
                    alert(`Chart saved as "${newChartName}".`);
                }
            });
        });
    </script>
</body>
</html>
